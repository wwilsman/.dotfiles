- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - command: git submodule update --init --recursive
    description: Installing submodules
  - command: curl -L git.io/antigen > ~/.antigen.zsh
    description: Installing antigen
  - command: hash brew 2>/dev/null || bash -c "$(curl -L raw.githubusercontent.com/Homebrew/install/master/install.sh)"
    description: Installing brew
  - command: brew bundle --file ./brewfile
    description: Installing brew bundle

- link:
    ~/.emacs.d: emacs.d
    ~/.gitconfig: gitconfig
    ~/.gnupg/gpg-agent.conf:
      path: gnupg/gpg-agent.conf
      create: true
    ~/.scripts: scripts
    ~/.skhdrc: skhdrc
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.yabairc: yabairc
    ~/.zshrc: zshrc
