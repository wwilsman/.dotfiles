- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - command: git submodule update --init --recursive
    description: Installing submodules
  - command: curl -L git.io/antigen > ~/.antigen.zsh
    description: Installing antigen

- link:
    ~/.emacs.d: emacs.d
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshrc: zshrc
